    <!-- <div class="contact-img">

    <div class="container">
        <div class="row">
            <div class="col-12" id="contact-us">
                <div class="contact-title">
                    <span>聯絡我們</span>
                    <h2>Contact Us</h2>
                </div>
                <div class="title-deco">
                    <div class="deco-line"></div>
                    <!-- <div class="deco-line" id="rotate-line"></div> -->
                </div>
            </div>
            <form class="col-12 " id="contact-form">
                <div class="cards">
                    <div class="card">
                        <span>姓名(公司名稱)</span>
                        <input type="text" placeholder="請輸入您的姓名">
                    </div>
                    <div class="card">
                        <span>聯絡電話</span>
                        <input type="tel" placeholder="請輸入您的聯繫方式">
                    </div>
                    <div class="card">
                        <span>電子信箱</span>
                        <input type="email" placeholder="請輸入您的電子信箱">
                    </div>
                    <div class="card">
                        <span>需求說明<br>(風格、場地)</span>
                        <textarea name="textarea" id="textarea" placeholder="請輸入您的需求"></textarea>
                    </div>
                    <div class="send">
                        <div class="btn-send">
                            <input type="submit" value="確認並送出">
                        </div>
                        <span>表單送出後會有專人與您聯繫</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
