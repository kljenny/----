<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="login01.css">
    <!-- 導覽列icon -->
    <script src="https://kit.fontawesome.com/4162cd7817.js" crossorigin="anonymous">
    </script>

    <!-- 字體 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla:wght@300;400&family=Noto+Serif+TC:wght@300;400;500&family=Nunito+Sans:opsz,wght@6..12,300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap');
    </style>
    <!-- 登入 -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const wrapper = document.querySelector('.wrapper');
            const btnPopup = document.querySelector('.btnLogin-popup');
            const iconClose = document.querySelector('.icon-close');
            const registerLink = document.querySelector('.register-link');
            const loginLink = document.querySelector('.login-link');

            // 切換登入彈窗的顯示
            btnPopup.addEventListener('click', function () {
                wrapper.classList.toggle('active-popup');  // 切換彈窗的顯示和隱藏
            });

            // 關閉彈窗
            iconClose.addEventListener('click', function () {
                wrapper.classList.remove('active-popup');  // 隱藏彈窗
            });

            // 切換到註冊表單
            registerLink.addEventListener('click', function (e) {
                e.preventDefault();
                wrapper.classList.add('active');  // 添加 active 類來顯示註冊表單
            });

            // 切換到登入表單
            loginLink.addEventListener('click', function (e) {
                e.preventDefault();
                wrapper.classList.remove('active');  // 移除 active 類來顯示登入表單
            });
        });

    </script>
</head>

<body>

    <!-- 導覽列 -->
    <header class="main-header">
        <div class="nav-container">
            <nav class="nav-left">
                <a href="#">最新活動</a>
                <a href="#">商品導覽</a>
                <!-- <a href="#">花藝空間</a> -->

            </nav>
            <a class="nav-logo" href="#">
                <img src="/img/logo.svg" alt="logo">
            </a>
            <nav class="nav-right">
                <a href="#">關於我們</a>
                <a href="contact-us.html">連絡我們</a>
            </nav>
            <nav class="nav-icon">
                <form>
                    <input type="search" placeholder="請輸入關鍵字">
                    <button><i class="fa-solid fa-magnifying-glass"><a href="#"></a></i></button>
                </form>
                <i class="fa-solid fa-cart-shopping"><a href="#"></a></i>
                <button class="btnLogin-popup"><i class="fa-solid fa-user"></i></button>
            </nav>
        </div>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <i class="fa-solid fa-rectangle-xmark"></i>
        </span>
        <!-- 登入 -->
        <div class="form-box-login">
            <h2>會員登入</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" placeholder="Email">
                    <label>帳號</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password">
                    <label>密碼</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">記住帳號
                    </label>
                    <a href="#">忘記密碼?</a>
                </div>
                <button type="submit" class="btn">登入</button>
                <div class="login-register">
                    <p>還沒有帳號嗎?<a href="#" class="register-link">立即註冊</a></p>
                </div>
            </form>
        </div>

        <!-- 註冊 -->
        <div class="form-box-register">
            <h2>會員註冊</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"> <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="username">
                    <label>使用者名稱</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" placeholder="Email">
                    <label>帳號</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password">
                    <label>密碼</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">我同意網站服務條款
                    </label>
                </div>
                <button type="submit" class="btn">註冊</button>
                <div class="login-register">
                    <p>已經有帳號了?<a href="#" class="login-link">登入</a></p>
                </div>
            </form>

        </div>
    </div>


</body>

</html>
